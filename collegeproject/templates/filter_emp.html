<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Filter Employees</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <h1>Filter the Employees</h1>
        <form action="/filter_emp" method="post">
            {% csrf_token %}
              <label for="name" class="name">First Name/Last Name</label><br>
              <input type="text"  id="first_name" name="name" value="{{name}}" ><br>
              <hr>
              
              <label for="dept" class="dept">Department</label><br>
              <input type="text"  id="dept" name="dept" value="{{dept}}" ><br>
              <hr>
              <label for="role" class="role">Role</label><br>
              <input type="text"  id="role" name="role" value="{{role}}" ><br>
              <!-- Now dept and role will be filtered based on their names and not their ids-->
              <hr>
              <!-- We will filter based on these three parameters-->
              <button type="submit" class="btn btn-primary">Submit</button>
              </form>
    </body>
</html>
